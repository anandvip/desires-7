<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire Tracker</title>
    <style>
        /* Core styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --red-500: #ef4444;
            --red-600: #dc2626;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --yellow-500: #eab308;
            --yellow-600: #ca8a04;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1rem;
            color: var(--gray-800);
            line-height: 1.6;
        }

        /* Layout */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: rgb(255 255 255 / 98%);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgb(0 0 0 / 10%);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--gray-600);
            font-size: 1.125rem;
        }

        /* Authentication */
        .auth-section {
            margin-bottom: 2rem;
            background: var(--gray-50);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 4px rgb(0 0 0 / 5%);
        }

        .user-profile {
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        .user-profile.active {
            display: flex;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 9999px;
            border: 2px solid var(--primary);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: var(--gray-900);
        }

        .user-email {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        /* Forms */
        .form-container {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 4px rgb(0 0 0 / 5%);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(79 70 229 / 10%);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

         .btn-google {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
            margin: 0 auto;
            display: flex;
        }

        .btn-google:hover {
            background: var(--gray-50);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgb(0 0 0 / 5%);
        }

        .btn-danger {
            background: var(--red-500);
            color: white;
        }

        .btn-danger:hover {
            background: var(--red-600);
        }

        /* Desire Cards */
        .desires-grid {
            display: grid;
            gap: 1.5rem;
        }

        .desire-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 4px rgb(0 0 0 / 5%);
            transition: all 0.2s ease;
        }

        .desire-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgb(0 0 0 / 10%);
        }

        .desire-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .desire-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .priority-high {
            background: rgb(254 226 226);
            color: rgb(153 27 27);
        }

        .priority-medium {
            background: rgb(254 243 199);
            color: rgb(146 64 14);
        }

        .priority-low {
            background: rgb(209 250 229);
            color: rgb(6 95 70);
        }

        .desire-description {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

         .desire-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        .desire-date {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
        }

        .toast {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgb(0 0 0 / 10%);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }


         @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgb(0 0 0 / 50%);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--gray-500);
        }

        .empty-state h3 {
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>✨ Desire Tracker</h1>
            <p>Transform your dreams into reality</p>
        </header>

        <section class="auth-section">
            <div id="userProfile" class="user-profile">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="Profile">
                    <div class="user-details">
                        <span id="userName" class="user-name"></span>
                        <span id="userEmail" class="user-email"></span>
                    </div>
                </div>
                <button id="signOutBtn" class="btn btn-danger">
                    🚪 Sign Out
                </button>
            </div>

            <button id="signInBtn" class="btn btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
                Sign in with Google
            </button>
        </section>

        <main id="mainContent" style="display: none;">
            <form id="desireForm" class="form-container">
                <div class="form-group">
                    <label for="desireTitle">What's your desire?</label>
                    <input 
                        type="text" 
                        id="desireTitle" 
                        class="form-control"
                        required 
                        placeholder="Enter your desire..."
                        maxlength="100"
                    >
                </div>

                <div class="form-group">
                    <label for="desireDescription">Description</label>
                    <textarea 
                        id="desireDescription" 
                        class="form-control"
                        placeholder="Describe your desire in detail..."
                        maxlength="500"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="desirePriority">Priority Level</label>
                    <select id="desirePriority" class="form-control">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    ➕ Add Desire
                </button>
            </form>

            <div id="desiresList" class="desires-grid"></div>
        </main>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';
        import { 
            getFirestore,
            collection,
            addDoc,
            deleteDoc,
            doc,
            setDoc,
            query,
            where,
            orderBy,
            getDocs
        } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLfBy9R_tL8WPRJpmKZMcy70OzhId9V1w",
            authDomain: "desires-b59a7.firebaseapp.com",
            projectId: "desires-b59a7",
            storageBucket: "desires-b59a7.firebasestorage.app",
            messagingSenderId: "942109661123",
            appId: "1:942109661123:web:84f2532a442f9d49bb8f76"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Utility functions
        const utils = {
            showLoading: () => document.getElementById('loadingOverlay').classList.add('active'),
            hideLoading: () => document.getElementById('loadingOverlay').classList.remove('active'),

            formatDate: (dateString) => {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            showToast: (message, type = 'success') => {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = 'toast';
                
                const icon = type === 'success' ? '✅' : 
                            type === 'error' ? '❌' : 
                            '🔔';
                
                toast.innerHTML = `
                    <span>${icon}</span>
                    <span>${message}</span>
                `;
                
                toastContainer.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        };

        // DesireManager class to handle data operations
        class DesireManager {
           constructor() {
                this.desires = [];
                this.currentUser = null;
                this.db = getFirestore();
                this.localStorageKey = 'desires'; // Local storage key
           }

           // Local Storage Functions
           loadDesiresFromLocalStorage() {
                try {
                    const storedDesires = localStorage.getItem(this.localStorageKey);
                    if (storedDesires) {
                      this.desires = JSON.parse(storedDesires);
                      console.log("Desires loaded from local storage", this.desires)
                    } else {
                       this.desires = [];
                    }
                 } catch (error) {
                     console.error('Error loading from local storage:', error);
                     this.desires = [];
                 }
           }
            saveDesiresToLocalStorage() {
                    try {
                      localStorage.setItem(this.localStorageKey, JSON.stringify(this.desires));
                    } catch (error) {
                         console.error('Error saving to local storage:', error);
                 }
            }

           async addDesire(desireData) {
                if (!this.currentUser) throw new Error('User not authenticated');

                 const newDesire = {
                    ...desireData,
                    id : Math.random().toString(36).substring(2, 15), // Generate a temporary id for local storage usage
                    userId: this.currentUser.uid,
                    createdAt: new Date().toISOString()
                };
                    
                this.desires = [...this.desires, newDesire];
                this.saveDesiresToLocalStorage();
                 
                try {
                     await addDoc(collection(db, 'users', this.currentUser.uid, 'desires'), newDesire);
                     await this.loadDesires();
                     return true;
                 } catch (error) {
                    console.error('Error adding desire to firebase:', error);
                    throw error;
                 }
           }


          async deleteDesire(id) {
                if (!this.currentUser) throw new Error('User not authenticated');
                 
                this.desires = this.desires.filter(desire => desire.id !== id);
                 this.saveDesiresToLocalStorage();
                 try {
                       await deleteDoc(doc(db, 'users', this.currentUser.uid, 'desires', id));
                      await this.loadDesires();
                      return true;
                 } catch (error) {
                      console.error('Error deleting desire from firebase:', error);
                      throw error;
                }
           }

            async loadDesires() {
                if (!this.currentUser) {
                    console.log('No user logged in');
                    this.desires = [];
                    return;
                }

                try {
                    // Log authentication state
                    console.log('Current User:', {
                        uid: this.currentUser.uid,
                        email: this.currentUser.email,
                        isAnonymous: this.currentUser.isAnonymous,
                        emailVerified: this.currentUser.emailVerified
                    });

                    // Reference to the desires collection
                    const desiresRef = collection(db, `users/${this.currentUser.uid}/desires`);
                    console.log('Collection path:', `users/${this.currentUser.uid}/desires`);

                    // Query the collection
                    const q = query(desiresRef, orderBy('createdAt', 'desc'));
                    
                    const snapshot = await getDocs(q);
                    console.log('Query snapshot:', {
                        empty: snapshot.empty,
                        size: snapshot.size
                    });

                    //Map data from firebase, and update
                    const firebaseDesires = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    const localDesires = this.desires;

                    // Sync logic here
                     this.desires = this.syncDesires(localDesires, firebaseDesires);
                     this.saveDesiresToLocalStorage()

                } catch (error) {
                    console.error('Detailed error:', {
                        code: error.code,
                        message: error.message,
                        name: error.name,
                        stack: error.stack,
                        path: `users/${this.currentUser?.uid}/desires`
                    });
                    throw error;
                }
            }

            syncDesires(localDesires, firebaseDesires) {
                 const syncedDesires = [...firebaseDesires];

                  localDesires.forEach(localDesire => {
                      const firebaseMatch = firebaseDesires.find(firebaseDesire => firebaseDesire.id === localDesire.id);

                      if (!firebaseMatch) {
                          syncedDesires.push(localDesire);
                      } else {
                         // Update local object with firebase object if different
                         if (JSON.stringify(localDesire) != JSON.stringify(firebaseMatch)) {
                              const matchIndex = syncedDesires.findIndex(obj => obj.id === localDesire.id)
                             syncedDesires[matchIndex] = {...localDesire, ...firebaseMatch}
                          }

                       }

                    });
                   return syncedDesires
              }
            
            setCurrentUser(user) {
                this.currentUser = user;
            }
        }

        // UIManager class to handle the user interface
        class UIManager {
            constructor(desireManager) {
                this.desireManager = desireManager;
                this.initializeElements();
                this.initializeEventListeners();
            }

            initializeElements() {
                this.mainContent = document.getElementById('mainContent');
                this.form = document.getElementById('desireForm');
                this.list = document.getElementById('desiresList');
                this.userProfile = document.getElementById('userProfile');
                this.signInBtn = document.getElementById('signInBtn');
                this.signOutBtn = document.getElementById('signOutBtn');
            }

            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.signInBtn.addEventListener('click', () => this.handleSignIn());
                this.signOutBtn.addEventListener('click', () => this.handleSignOut());
            }

            async handleSignIn() {
                try {
                    utils.showLoading();
                    const result = await signInWithPopup(auth, provider);
                    utils.showToast(`Welcome, ${result.user.displayName}! 🎉`);
                } catch (error) {
                    console.error('Sign-in error:', error);
                    utils.showToast(
                        error.code === 'auth/popup-closed-by-user'
                            ? 'Sign-in cancelled'
                            : 'Failed to sign in. Please try again.',
                        'error'
                    );
                } finally {
                    utils.hideLoading();
                }
            }

            async handleSignOut() {
                try {
                    utils.showLoading();
                    await signOut(auth);
                    utils.showToast('Successfully signed out 👋');
                    this.desireManager.desires = [];
                } catch (error) {
                    console.error('Sign-out error:', error);
                    utils.showToast('Failed to sign out', 'error');
                } finally {
                    utils.hideLoading();
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                const desire = {
                    title: this.form.desireTitle.value.trim(),
                    description: this.form.desireDescription.value.trim(),
                    priority: this.form.desirePriority.value
                };

                if (!desire.title) {
                    utils.showToast('Please enter a desire title', 'error');
                    return;
                }

                try {
                    utils.showLoading();
                    await this.desireManager.addDesire(desire);
                    this.renderDesires();
                    this.form.reset();
                    utils.showToast('Desire added successfully! 🌟');
                } catch (error) {
                    utils.showToast('Failed to add desire', 'error');
                } finally {
                    utils.hideLoading();
                }
            }

            updateAuthUI(user) {
                if (user) {
                    this.userProfile.classList.add('active');
                    document.getElementById('userAvatar').src = user.photoURL;
                    document.getElementById('userName').textContent = user.displayName;
                    document.getElementById('userEmail').textContent = user.email;
                    this.signInBtn.style.display = 'none';
                    this.mainContent.style.display = 'block';
                } else {
                    this.userProfile.classList.remove('active');
                    this.signInBtn.style.display = 'flex';
                    this.mainContent.style.display = 'none';
                }
            }

           renderDesires() {
                if (this.desireManager.desires.length === 0) {
                    this.list.innerHTML = `
                        <div class="empty-state">
                            <h3>No desires added yet</h3>
                            <p>Start by adding your first desire above! 🚀</p>
                        </div>
                    `;
                    return;
                }

                this.list.innerHTML = this.desireManager.desires
                    .map(desire => `
                        <div class="desire-card" data-desire-id="${desire.id}">
                            <div class="desire-header">
                                <h3 class="desire-title">${desire.title}</h3>
                                <span class="priority-badge priority-${desire.priority}">
                                    ${desire.priority.charAt(0).toUpperCase() + desire.priority.slice(1)}
                                </span>
                            </div>
                            <p class="desire-description">
                                ${desire.description || 'No description provided'}
                            </p>
                            <div class="desire-footer">
                                <span class="desire-date">
                                    Created on ${utils.formatDate(desire.createdAt)}
                                </span>
                                <button 
                                    class="btn btn-danger delete-desire-btn"
                                >
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>
                    `)
                    .join('');
                    this.addDeleteEventListeners();
            }

             addDeleteEventListeners(){
                document.querySelectorAll('.delete-desire-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const card = event.target.closest('.desire-card');
                        const desireId = card.dataset.desireId;
                        if(desireId){
                             this.deleteDesire(desireId)
                        }
                    });
                });
            }

            async deleteDesire(id) {
                try {
                    utils.showLoading();
                    await this.desireManager.deleteDesire(id);
                    this.renderDesires();
                    utils.showToast('Desire deleted successfully! 🗑️');
                } catch (error) {
                    utils.showToast('Failed to delete desire', 'error');
                } finally {
                    utils.hideLoading();
                }
            }

        }

        // Main Application class
        class DesireTracker {
            constructor() {
                this.desireManager = new DesireManager();
                this.uiManager = new UIManager(this.desireManager);
                this.initializeAuth();
            }

            initializeAuth() {
                onAuthStateChanged(auth, async (user) => {
                    console.log('Auth state changed:', user ? {
                        uid: user.uid,
                        email: user.email,
                        provider: user.providerData[0]?.providerId
                    } : 'No user');
                    
                    this.desireManager.setCurrentUser(user);
                    this.uiManager.updateAuthUI(user);
                    
                    if (user) {
                        try {
                            utils.showLoading();
                            this.desireManager.loadDesiresFromLocalStorage();
                           await this.desireManager.loadDesires();
                            this.uiManager.renderDesires();
                        } catch (error) {
                            console.error('Load error:', error);
                            utils.showToast('Failed to load desires', 'error');
                        } finally {
                            utils.hideLoading();
                        }
                    }
                });
            }

           
        }

        // Initialize and expose the application globally
        window.app = new DesireTracker();
    </script>
</body>
</html>
